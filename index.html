<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Combat Association</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #login, #content {
      display: none;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }
    #login.active, #content.active {
      display: flex;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 4px;
    }
    button {
      background: #000;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="login" class="active">
    <h1>Sigma Combat Association</h1>
    <p>Please enter the password to continue:</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red; display:none;">Incorrect password. Try again.</p>
  </div>

  <!-- Hidden Content -->
  <div id="content">
    <h1>Welcome to Sigma Combat Association</h1>
    <p>Join the Fight â€“ we are actively looking for new members.</p>
    <p>Email: <a href="mailto:SigmaCombatAssociations@gmail.com">SigmaCombatAssociations@gmail.com</a></p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "Picks123"; // change this to your password
      const enteredPassword = document.getElementById("password").value;
      if (enteredPassword === correctPassword) {
        document.getElementById("login").classList.remove("active");
        document.getElementById("content").classList.add("active");
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
